{{set . "title" "Search"}}
{{template "header.html" .}}

<!-- Routes
    GET     /Profit
    POST    /Obtain
    POST    /Search
-->
<div id="offcanvas-slide" uk-offcanvas>
    <div class="uk-offcanvas-bar">

        <ul class="uk-nav uk-nav-default">
            <li class="uk-active"><a href="/">Home</a></li>
            <li><a href="/Profit">Profits</a></li>
        </ul>

    </div>
</div>

<!-- Submits the recipe ID to find information for obtain page -->
<form id="obtainform" action="/Obtain" method="post">
    <input id="obtaininput" type="hidden" name="updatespecificrecipe" value="33180">
</form>


<div class="container">
    <div class="row">
        <div class="span6">
            {{template "flash.html" .}}
        </div>
    </div>
</div>

<section>
    <div class="uk-section uk-background-secondary uk-animation-slide-left uk-light">
        <div class="uk-container">

            <div class="uk-grid-match uk-width-5-6 uk-float-right" uk-grid>

                <!-- This allows us to receive the RecipeID for our Functions -->
                <form action="/Search" method="post">
                    <fieldset class="uk-fieldset">

                        <legend class="uk-legend">Find Information for Recipes</legend>

                        <div class="uk-margin">
                            <input class="uk-input" type="text" name="recipename" placeholder="Item Name">
                        </div>

                        <button class="uk-button uk-button-primary" type="submit"
                            uk-toggle="target: #searchspinner">Search</button>
                        <div uk-spinner hidden id="searchspinner"></div>
                    </fieldset>
                </form>

            </div>

        </div>
    </div>
</section>

<section>
    <div class="uk-section uk-section-muted uk-animation-slide-left">
        <div class="uk-container uk-width-3-4 uk-float-right" uk-height-viewport="expand: true">
            <h2 id="searchedname">{{.recipename}}</h2>
            <div class="uk-accordion-content">
                <ul class="uk-list" id="itemlist">
                </ul>
            </div>
        </div>
    </div>
</section>





<script src="/public/js/search.js"></script>
<script> xivapisearch() </script>




{{template "footer.html" .}}
